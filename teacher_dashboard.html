<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Attendance Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Student Name</th>
                    <th>Attendance Percentage</th>
                </tr>
            </thead>
            <tbody id="teacherAttendanceTable">
                <tr>
                    <td>10</td>
                    <td>A</td>
                    <td>D.V.S.R.K Raju</td>
                    <td class="percentage">92%</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>A</td>
                    <td>B.Narasimha Raju</td>
                    <td class="percentage">88%</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>B</td>
                    <td>Aruna Kumari</td>
                    <td class="percentage">75%</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>C</td>
                    <td>M.Subramanyam</td>
                    <td class="percentage">80%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
