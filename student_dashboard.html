<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Total Classes</th>
                    <th>Attended Classes</th>
                    <th>Attendance Percentage</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
                <tr>
                    <td>Computer Networks</td>
                    <td>40</td>
                    <td>35</td>
                    <td class="percentage">87.5%</td>
                </tr>
                <tr>
                    <td>DevOps</td>
                    <td>42</td>
                    <td>38</td>
                    <td class="percentage">90.5%</td>
                </tr>
                <tr>
                    <td>Software Engineering</td>
                    <td>39</td>
                    <td>30</td>
                    <td class="percentage">76.9%</td>
                </tr>
                <tr>
                    <td>Employability skills</td>
                    <td>41</td>
                    <td>37</td>
                    <td class="percentage">90.2%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
