<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Attendance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <tr>
                    <td>Alice Johnson</td>
                    <td class="status">Present</td>
                    <td><button class="btn" onclick="toggleAttendance(this)">Toggle</button></td>
                </tr>
                <tr>
                    <td>Bob Smith</td>
                    <td class="status">Absent</td>
                    <td><button class="btn" onclick="toggleAttendance(this)">Toggle</button></td>
                </tr>
                <tr>
                    <td>Charlie Brown</td>
                    <td class="status">Present</td>
                    <td><button class="btn" onclick="toggleAttendance(this)">Toggle</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function toggleAttendance(button) {
            let row = button.parentElement.parentElement;
            let statusCell = row.querySelector(".status");
            statusCell.textContent = statusCell.textContent === "Present" ? "Absent" : "Present";
        }
    </script>
</body>
</html>
